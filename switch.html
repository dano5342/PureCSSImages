<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/css/switch.css">
</head>
<body>
    <div class="box">
        <div class="switch-container">
            <div class="joy-con-left">
                <div class="ellipse-btn"></div>
                <div class="analog-left"></div>
                <div class="dpad-container">
                    <div class="d-top"></div>
                    <div class="d-left"></div>
                    <div class="d-right"></div>
                    <div class="d-bottom"></div>
                </div>
                <div class="square-btn"></div>
            </div>
            <div class="joy-con-right">
                <div class="ellipse-btn-right">
                    <div class="ellipse-vert"></div>
                    <div class="ellipse-hor"></div>
                </div>
                <div class="analog-right"></div>
                <div class="dpad-container-right">
                    <div class="d-top"></div>
                    <div class="d-left"></div>
                    <div class="d-right"></div>
                    <div class="d-bottom"></div>
                </div>
                <div class="circle-btn"></div>
            </div>
            <div class="screen-outer">
                <div class="screen-inner">
                    <div class="logo-left">
                        <div class="logo-ball-left"></div>
                    </div>
                    <div class="logo-right">
                        <div class="logo-ball-right"></div>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    
    </div>
    
    
    
    
    
    
</body>
</html>
